<!DOCTYPE html>
<html>
<head>
    <title>Image Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-preview {
            max-height: 300px;
            border: 2px dashed #ccc;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center mb-6">Image Processor</h1>
        
        <!-- Form Upload -->
        <form method="post" enctype="multipart/form-data" class="mb-8">
            <!-- File Input -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Pilih Gambar</label>
                <input 
                    type="file" 
                    name="image" 
                    accept="image/*" 
                    class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100"
                    required
                >
            </div>
            
            <!-- Effect Selection -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Pilih Efek</label>
                <select 
                    name="effect" 
                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    required
                >
                    <option value="" disabled selected>Pilih efek...</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="blur">Blur</option>
                    <option value="rotate">Rotate 90Â°</option>
                    <option value="mirror">Mirror</option>
                    <option value="face_detect">Face Detection</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200"
            >
                Proses Gambar
            </button>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Results Section -->
        {% if original_path and processed_path %}
        <div class="border-t pt-6">
            <h2 class="text-xl font-semibold mb-4">Hasil Processing</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-medium mb-2">Original</h3>
                    <img src="{{ original_path }}" class="image-preview rounded-md">
                </div>
                <div>
                    <h3 class="font-medium mb-2">Hasil</h3>
                    <img src="{{ processed_path }}" class="image-preview rounded-md">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
