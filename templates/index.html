<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            color: #2f3640;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #40739e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"], select, button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #dcdde1;
        }

        button {
            background-color: #44bd32;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #4cd137;
        }

        .result {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .image-box {
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            border: 1px solid #dcdde1;
            border-radius: 10px;
        }

        .error {
            color: #e84118;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>üñºÔ∏è Image Processing Web App</h1>
    <p>Upload gambar & pilih efek yang kamu inginkan</p>
</header>

<main>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <label for="image">Pilih Gambar:</label>
        <input type="file" name="image" id="image" accept="image/*" required>

        <label for="effect">Pilih Efek:</label>
        <select name="effect" id="effect" required>
            <option value="grayscale">Grayscale</option>
            <option value="blur">Blur</option>
            <option value="rotate">Rotate</option>
            <option value="mirror">Mirror</option>
            <option value="face_detect">Face Detect</option>
        </select>

        <button type="submit">üöÄ Proses Gambar</button>
    </form>

    {% if original and processed %}
        <div class="result">
            <div class="image-box">
                <h3>Original</h3>
                <img src="{{ original }}" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Processed ({{ effect }})</h3>
                <img src="{{ processed }}" alt="Processed Image">
            </div>
        </div>
    {% endif %}
</main>

</body>
</html>
